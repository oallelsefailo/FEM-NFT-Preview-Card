<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="hero">
          <img src="images/image-equilibrium.jpg" alt="Equilibrium Logo Image" />
          <div>
            <img src="images/icon-view.svg" />
          </div>
        </div>
        <div class="infoBox">
          <h1>Equilibrium #3429</h1>
          <p class="mainText">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="splitInfo">
            <div class="icons">
              <img src="images/icon-ethereum.svg" alt="Ethereum icon" />
              <p class="priceText">0.041 ETH</p>
            </div>
            <div class="icons">
              <img src="images/icon-clock.svg" />
              <p class="timeText">3 days left</p>
            </div>
          </div>
          <hr />
          <div class="icons">
            <img class="avatarImage" src="images/image-avatar.png" alt="Jules Wyvern Image Avatar" />
            <p class="timeText">Creation of <span>Jules Wyvern</span></p>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/oallelsefailo">Brandon</a
        >.
      </div>
    </main>
  </body>
</html>
